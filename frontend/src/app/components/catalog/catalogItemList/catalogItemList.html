<div class="row" style="padding: 20px 0 20px 0">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="row">
            <div class="col-xs-10">
                <div class="input-group">
                    <input type="text" name="searchInput" class="form-control" placeholder="Search the catalog"
                           ng-model="searchText">
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-success pull-right" ui-sref="store.cart">
                    View cart
                </button>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <catalog-item ng-repeat="item in $ctrl.items | filter: searchText"
                      data-item="item"
                      data-on-add-to-cart="$ctrl.onAddItemToCart($event)">
        </catalog-item>
    </div>
    <div class="col-sm-4"></div>
</div>
